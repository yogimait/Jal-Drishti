<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Jal-Drishti Phone Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            text-align: center;
            background: linear-gradient(90deg, #00d4ff, #00ff88);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 15px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ff4444;
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: #00ff88;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            aspect-ratio: 4/3;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            display: none;
        }

        .stats {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 100%;
            max-width: 640px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #00d4ff;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        button {
            padding: 12px 24px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #startBtn {
            background: linear-gradient(135deg, #00d4ff, #00ff88);
            color: #000;
            font-weight: bold;
        }

        #startBtn:hover {
            transform: scale(1.05);
        }

        #startBtn:disabled {
            background: #444;
            color: #888;
            transform: none;
            cursor: not-allowed;
        }

        #stopBtn {
            background: #ff4444;
            color: #fff;
        }

        .error {
            margin-top: 15px;
            padding: 10px 15px;
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid #ff4444;
            border-radius: 8px;
            color: #ff4444;
            display: none;
        }

        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            font-size: 0.85rem;
            color: #888;
            max-width: 640px;
        }

        .instructions h3 {
            color: #fff;
            margin-bottom: 8px;
        }

        .instructions ul {
            padding-left: 20px;
        }

        .instructions li {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h1>ðŸ“± Jal-Drishti Camera</h1>

    <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Disconnected</span>
    </div>

    <div class="video-container">
        <video id="video" autoplay playsinline muted></video>
        <canvas id="canvas"></canvas>
    </div>

    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">Frames Sent</div>
            <div class="stat-value" id="frameCount">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">FPS</div>
            <div class="stat-value" id="fps">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Resolution</div>
            <div class="stat-value" id="resolution">-</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Connection</div>
            <div class="stat-value" id="wsStatus">Closed</div>
        </div>
    </div>

    <div class="controls">
        <button id="startBtn">Start Streaming</button>
        <button id="stopBtn" style="display:none;">Stop</button>
    </div>

    <div class="error" id="error"></div>

    <div class="instructions">
        <h3>Instructions</h3>
        <ul>
            <li>Allow camera permission when prompted</li>
            <li>Point camera at the water body to monitor</li>
            <li>Keep this page open while streaming</li>
            <li>Phone and server must be on the same network</li>
        </ul>
    </div>

    <script>
        // Configuration
        const TARGET_FPS = 10;      // Target frames per second
        const TARGET_WIDTH = 640;   // Target resolution width
        const TARGET_HEIGHT = 480;  // Target resolution height
        const JPEG_QUALITY = 0.7;   // JPEG compression quality (0-1)

        // Get server URL from current page location
        // Assumes this page is served from the same server as the WebSocket
        const WS_URL = `ws://${window.location.host}/ws/upload`;

        // DOM Elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const frameCountElem = document.getElementById('frameCount');
        const fpsElem = document.getElementById('fps');
        const resolutionElem = document.getElementById('resolution');
        const wsStatusElem = document.getElementById('wsStatus');
        const errorElem = document.getElementById('error');

        // State
        let ws = null;
        let stream = null;
        let captureInterval = null;
        let frameCount = 0;
        let lastFpsUpdate = Date.now();
        let framesInLastSecond = 0;

        // Show error message
        function showError(message) {
            errorElem.textContent = message;
            errorElem.style.display = 'block';
            setTimeout(() => { errorElem.style.display = 'none'; }, 5000);
        }

        // Update connection status
        function updateStatus(connected) {
            if (connected) {
                statusDot.classList.add('connected');
                statusText.textContent = 'Streaming';
                wsStatusElem.textContent = 'Open';
            } else {
                statusDot.classList.remove('connected');
                statusText.textContent = 'Disconnected';
                wsStatusElem.textContent = 'Closed';
            }
        }

        // Initialize camera
        async function initCamera() {
            try {
                // Request camera permission with rear camera preference
                const constraints = {
                    video: {
                        facingMode: { ideal: 'environment' }, // Prefer rear camera
                        width: { ideal: TARGET_WIDTH },
                        height: { ideal: TARGET_HEIGHT }
                    },
                    audio: false
                };

                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;

                // Wait for video to be ready
                await new Promise((resolve) => {
                    video.onloadedmetadata = resolve;
                });

                // Set canvas size to match video
                const settings = stream.getVideoTracks()[0].getSettings();
                canvas.width = settings.width || TARGET_WIDTH;
                canvas.height = settings.height || TARGET_HEIGHT;

                resolutionElem.textContent = `${canvas.width}Ã—${canvas.height}`;

                console.log('[Camera] Initialized:', settings);
                return true;

            } catch (err) {
                console.error('[Camera] Error:', err);
                if (err.name === 'NotAllowedError') {
                    showError('Camera permission denied. Please allow camera access.');
                } else if (err.name === 'NotFoundError') {
                    showError('No camera found on this device.');
                } else {
                    showError(`Camera error: ${err.message}`);
                }
                return false;
            }
        }

        // Connect WebSocket
        function connectWebSocket() {
            return new Promise((resolve, reject) => {
                console.log('[WS] Connecting to:', WS_URL);

                ws = new WebSocket(WS_URL);

                ws.onopen = () => {
                    console.log('[WS] Connected');
                    updateStatus(true);
                    resolve(true);
                };

                ws.onclose = () => {
                    console.log('[WS] Disconnected');
                    updateStatus(false);
                    stopStreaming();
                };

                ws.onerror = (err) => {
                    console.error('[WS] Error:', err);
                    showError('WebSocket connection failed. Check server address.');
                    reject(err);
                };

                // Timeout after 5 seconds
                setTimeout(() => {
                    if (ws.readyState !== WebSocket.OPEN) {
                        ws.close();
                        reject(new Error('Connection timeout'));
                    }
                }, 5000);
            });
        }

        // Capture and send frame
        function captureFrame() {
            if (!ws || ws.readyState !== WebSocket.OPEN) return;

            // Draw current video frame to canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert to JPEG base64
            const dataUrl = canvas.toDataURL('image/jpeg', JPEG_QUALITY);
            const base64 = dataUrl.split(',')[1]; // Remove "data:image/jpeg;base64," prefix

            // Send frame via WebSocket
            const message = JSON.stringify({ frame: base64 });
            ws.send(message);

            // Update stats
            frameCount++;
            framesInLastSecond++;
            frameCountElem.textContent = frameCount;

            // Calculate FPS every second
            const now = Date.now();
            if (now - lastFpsUpdate >= 1000) {
                fpsElem.textContent = framesInLastSecond;
                framesInLastSecond = 0;
                lastFpsUpdate = now;
            }
        }

        // Start streaming
        async function startStreaming() {
            startBtn.disabled = true;

            // Initialize camera if not already done
            if (!stream) {
                const cameraOk = await initCamera();
                if (!cameraOk) {
                    startBtn.disabled = false;
                    return;
                }
            }

            // Connect WebSocket
            try {
                await connectWebSocket();
            } catch (err) {
                showError('Failed to connect to server');
                startBtn.disabled = false;
                return;
            }

            // Start capture loop
            const interval = 1000 / TARGET_FPS;
            captureInterval = setInterval(captureFrame, interval);

            startBtn.style.display = 'none';
            stopBtn.style.display = 'block';

            console.log('[Stream] Started at', TARGET_FPS, 'FPS');
        }

        // Stop streaming
        function stopStreaming() {
            if (captureInterval) {
                clearInterval(captureInterval);
                captureInterval = null;
            }

            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.close();
            }
            ws = null;

            updateStatus(false);
            startBtn.style.display = 'block';
            startBtn.disabled = false;
            stopBtn.style.display = 'none';

            console.log('[Stream] Stopped');
        }

        // Event listeners
        startBtn.addEventListener('click', startStreaming);
        stopBtn.addEventListener('click', stopStreaming);

        // Handle page visibility (stop when tab hidden to save battery)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden && captureInterval) {
                console.log('[Stream] Page hidden, pausing...');
                // Don't fully stop, just pause capture
                clearInterval(captureInterval);
                captureInterval = null;
            } else if (!document.hidden && ws && ws.readyState === WebSocket.OPEN) {
                console.log('[Stream] Page visible, resuming...');
                const interval = 1000 / TARGET_FPS;
                captureInterval = setInterval(captureFrame, interval);
            }
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>

</html>
